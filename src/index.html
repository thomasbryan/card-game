<!DOCTYPE html>
<html>
  <head>
    <title>Card Game</title>
    <link href="/style.css" type="text/css" media="screen" rel="stylesheet" />
    <meta name = "viewport" content = "width = 320, initial-scale = 1.0, user-scalable = no">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top " role="navigation">
      <div class="navbar-header left">
        <ul class="create nav navbar-left">
          <li class="dropdown">
            <a href="javascript:void(0);" class="room dropdown-toggle" data-toggle="dropdown"></a>
            <ul class="rooms dropdown-menu"></ul>
          </li>
        </ul>
      </div>
      <div class="navbar-header right">
        <ul class="create nav navbar-right">
          <li class="dropdown">
            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Create Game <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a class="createRoom" data-id="2" href="javascript:void(0);">2 Player Game</a></li>
              <li><a class="createRoom" data-id="3" href="javascript:void(0);">3 Player Game</a></li>
              <li><a class="createRoom" data-id="4" href="javascript:void(0);">4 Player Game</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 main tab-content">
          <div class="tab-pane active" id="chat">
            <div class="chat"></div>
            <div class="chatInput">
              <input type="text" class="updateChat " placeholder="Enter Message" tabindex="1" />
            </div>
          </div>
        </div>
        <div class="col-sm-12 hide">
          <ul class="nav nav-pills" id="tab">
            <li class="active"><a href="#chat" data-toggle="tab">Chat</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom " role="navigation">
      <div class="navbar-header left">
        <a class="tab navbar-brand" href="javascript:void(0);">Chat</a>
      </div>
      <div class="navbar-header right">
        <a class="navbar-brand" href="javascript:left();">&#9668;</a>
        <a class="navbar-brand" href="javascript:right();">&#9658;</a>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js" type="text/javascript"></script>
  </body>
</html>
